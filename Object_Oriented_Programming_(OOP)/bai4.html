<body>
    <script>
        class CarCl {
            constructor(make, speed) {
                this.make = make
                this.speed = speed
            }

            accelerate() {
                this.speed += 10;
                console.log(this.speed);
                return this
            }
            brake() {
                this.speed -= 5;
                console.log(this.speed);
                return this
            }

            get speedUS() {
                return this.speed / 1.6
            }
            set speedUS(speedIn) {
                this.speed = speedIn / 1.6
            }
        }

        class EV extends CarCl {
            #charge
            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge
            }

            accelerate() {
                this.speed += 20;
                this.#charge--;
                console.log(`${this.make} is going at ${this.speed} km/h, with a charge ${this.#charge}`);
                return this
            }

            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                return this
            }
        }


        const tesla = new EV('Tesla', 120, 23);

        tesla
            .accelerate()
            .accelerate()
            .brake()
            .chargeBattery(90)
            .accelerate();
    </script>
</body>
